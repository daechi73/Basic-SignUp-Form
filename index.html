<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Form Page</title>
  </head>
  <body>
    <div class="container-main">
      <div class="container-info">
        <div class="description">
          <p>
            Time has come to rise against the establishment. The depravity and
            avaricious intentions that ignore the basic human rights and steer
            against moral guidelines needs to be stopped. Sign up now to fight
            for what is right!
          </p>
        </div>
        <div class="form">
          <h3>Join us!</h3>
          <form action="index.html" method="GET">
            <div>
              <label for="fName">First Name:</label>
              <input type="text" id="fName" name="first Name" />
            </div>
            <div>
              <label for="lName">Last Name:</label>
              <input type="text" id="lName" name="Last Name" />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>
            <div>
              <label for="phoneNumber">Phone Number:</label>
              <input type="number" id="phoneNumber" name="Phone Number" />
            </div>
            <div>
              <label for="password">password:</label>
              <input type="password" id="password" name="password" />
            </div>
            <div>
              <label for="confirmPassword">Confirm password:</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
              />
            </div>
          </form>
        </div>
        <div class="createAccount">
          <button type="submit" form="">Sign-Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
