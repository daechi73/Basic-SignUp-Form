<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Form Page</title>
  </head>
  <body>
    <div class="container-main">
      <div class="side-hero">
        <div class="odin-logo">
          <div style="padding-top: 20px">
            <img src="imgs/odin.png" alt="odin" width="100px" height="100px" />
          </div>
          <div style="padding-top: 30px; color: white">Sign-Up</div>
        </div>
        <img src="imgs/l.avif" alt="cloud" width="450px" />
      </div>
      <div class="container-info">
        <div class="description">
          <p>Sign up now to recieve free cute dog pictures every week!</p>
        </div>
        <h3>Join us!</h3>
        <div class="container-form">
          <form class="form">
            <div classs="form-left">
              <div class="input">
                <label for="fName">First Name:</label>
                <input type="text" id="fName" name="first Name" />
              </div>

              <div class="input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
              </div>

              <div class="input">
                <label for="password">password:</label>
                <input type="password" id="password" name="password" />
              </div>
            </div>
            <div class="form-right">
              <div class="input">
                <label for="lName">Last Name:</label>
                <input type="text" id="lName" name="Last Name" />
              </div>
              <div class="input">
                <label for="phoneNumber">Phone Number:</label>
                <input type="number" id="phoneNumber" name="Phone Number" />
              </div>
              <div class="input">
                <label for="confirmPassword">Confirm password:</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="createAccount">
          <button type="submit" form="">Sign-Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
