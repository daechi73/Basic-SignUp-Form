<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="js.js" defer></script>
    <title>Simple Form Page</title>
  </head>
  <body>
    <div class="container-main">
      <div class="side-hero">
        <div class="odin-logo">
          <div style="padding-top: 20px">
            <img src="imgs/odin.png" alt="odin" width="100px" height="100px" />
          </div>
          <div style="padding-top: 30px; color: white">Sign-Up</div>
        </div>
        <img src="imgs/l.avif" alt="cloud" width="450px" height="100%" />
      </div>
      <div class="container-info">
        <div class="description">
          <p>Sign up now to recieve free cute dog pictures every week!</p>
        </div>
        <h1>Join us!</h1>
        <div class="container-form">
          <form class="form" id="form">
            <div classs="form-left">
              <div class="input">
                <label for="fName">*First Name:</label>
                <input type="text" id="fName" name="first Name" required />
                <div id="fNameMsg" class="msg"></div>
              </div>

              <div class="input">
                <label for="email">*Email:</label>
                <input type="email" id="email" name="email" required />
                <div id="emailMsg" class="msg"></div>
              </div>

              <div class="input">
                <label for="  ">*password:</label>
                <input type="password" id="password" name="password" required />
                <div id="passwordMsg" class="msg"></div>
              </div>
            </div>
            <div class="form-right">
              <div class="input">
                <label for="lName">*Last Name:</label>
                <input type="text" id="lName" name="Last Name" required />
                <div id="lNameMsg" class="msg"></div>
              </div>
              <div class="input">
                <label for="phoneNumber">*Phone Number:</label>
                <input
                  type="number"
                  id="phoneNumber"
                  name="Phone Number"
                  required
                />
                <div id="phoneNumberMsg" class="msg"></div>
              </div>
              <div class="input">
                <label for="confirmPassword">*Confirm password:</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirm Password"
                  required
                />
                <div id="confirmPasswordMsg" class="msg"></div>
              </div>
            </div>
          </form>
        </div>
        <div class="createAccount">
          <button id="btn" type="submit" form="form">Sign-Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
